---
layout: default
---

<div class="floatleft">
  <div class="content">
    <ul class="posts">
      blog updates
      {% for post in site.categories.writing %}
      <li><span>{{ post.date | date_to_string }}</span> <div class="posttitle"><a href="{{ post.url }}">{{ post.title }}</a></div></li>
      {% endfor %}
    </ul>
  </div>
</div>
<div class="right">
  <div class="center">
    <div id="post">
      <h1 id="posttitle"><a href="/writing.html">{{ page.title }}</a></h1>
    {{ content }}
    </div>
  </div>
</div>
