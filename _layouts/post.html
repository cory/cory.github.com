---
layout: default
---
<div class="floatleft">
  <div id="post">
    {{ content }}
  </div>
  <div class="comments">
    <div id="disqus_thread"></div>
    <script type="text/javascript" src="http://disqus.com/forums/collapsinggeography/embed.js"></script>
  </div>
</div>

<div class="right">
  <div class="content">
    <h3>recent posts</h3>
    <ul class="posts">
      {% for post in site.posts %}
      <li>
        <table class="date-slug" border="0" width="100%">
        <tr>
        <td width="10%" class="date">
          <h5>{{ post.date | date: "%d" }}</h5>
          <h6>{{ post.date | date: "%b" }}</h6>
          <h4>{{ post.date | date: "%y" }}</h4>
        </td>
        <td width="7%">
        </td>
        <td class="slug" width="80%"><a href="{{ post.url }}">{{ post.title }}</a><br />
          {{ post.categories | array_to_sentence_string }}
        </td>
        </tr>
        </table>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
