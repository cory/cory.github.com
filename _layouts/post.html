---
layout: default
---

<div class="floatleft">
  <div class="content">
    <ul class="posts">
      blog updates
      {% for post in site.categories.blog %}
      <li><span>{{ post.date | date_to_string }}</span> <div class="posttitle"><a href="{{ post.url }}">{{ post.title }}</a></div></li>
      {% endfor %}
    </ul>
  </div>
</div>
<div class="right">
  <div id="post">
      <h1 id="posttitle"><a href="/blog.html">{{ page.title }}</a></h1>
    {{ content }}
  </div>

  <div class="comments">
  <div id="disqus_thread"></div>
    <script type="text/javascript" src="http://disqus.com/forums/collapsinggeography/embed.js"></script>
  </div>
</div>
