---
layout: default
---
<div id="post">
{{ content }}
</div>


<div id="related">
  possibly related posts<br />
  <span class="topics">{{ page.topics | array_to_sentence_string }}</span>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="comments">
<div id="disqus_thread"></div>
  <script type="text/javascript" src="http://disqus.com/forums/collapsinggeography/embed.js"></script>
</div>
