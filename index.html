---
layout: default
title: collapsing geography
---

<div class="content">
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a> (<a href="{{ post.url }}#disqus_thread">{{ post.title }}</a>)</li>
    {% endfor %}
  </ul>
</div>
